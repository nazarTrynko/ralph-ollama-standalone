name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run black (format check)
      run: |
        black --check lib/ integration/ ui/ tests/ examples/
      continue-on-error: true
    
    - name: Run flake8
      run: |
        flake8 lib/ integration/ ui/ tests/ examples/ --max-line-length=100 --ignore=E501,W503
      continue-on-error: true
    
    - name: Run mypy (type check)
      run: |
        mypy lib/ integration/ ui/ --ignore-missing-imports
      continue-on-error: true
    
    - name: Validate config files
      run: |
        python -c "from lib.config import load_and_validate_config; from pathlib import Path; load_and_validate_config(Path('config/ollama-config.json')); load_and_validate_config(Path('config/workflow-config.json'))"
