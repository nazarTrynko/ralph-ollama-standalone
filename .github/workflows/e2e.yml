name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_ollama_setup:
        description: "Skip Ollama setup (for testing)"
        required: false
        default: "false"
        type: boolean

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install requests playwright

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Setup Ollama
        if: ${{ !inputs.skip_ollama_setup }}
        run: |
          export OLLAMA_MODEL="${OLLAMA_MODEL:-llama3.2:1b}"
          bash .github/scripts/setup-ollama.sh

      - name: Verify Ollama is running
        if: ${{ !inputs.skip_ollama_setup }}
        run: |
          echo "Waiting for Ollama server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:11434/api/tags > /dev/null 2>&1; then
              echo "✅ Ollama server is ready"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for Ollama..."
            sleep 2
          done
          echo "❌ Ollama server did not start in time"
          exit 1

      - name: List available models
        if: ${{ !inputs.skip_ollama_setup }}
        run: |
          ollama list || echo "No models available"

      - name: Run UI E2E tests
        run: |
          bash .github/scripts/run-e2e-tests.sh ui
        env:
          BASE_URL: http://localhost:5001
          TIMEOUT: 60
        continue-on-error: true

      - name: Run Ralph Loop E2E tests
        run: |
          bash .github/scripts/run-e2e-tests.sh ralph-loop
        env:
          BASE_URL: http://localhost:5001
          TIMEOUT: 120
        continue-on-error: true

      - name: Run Browser E2E tests
        run: |
          mkdir -p test-reports/videos
          python3 tests/test_ui_browser_e2e.py --no-start-server --url http://localhost:5001
        env:
          DISPLAY: :99
        continue-on-error: true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-reports
          path: |
            test-reports/*.xml
            test-reports/*.log
            test-reports/*.png
            test-projects/
          retention-days: 7

      - name: Upload test logs and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs-videos
          path: |
            *.log
            test-reports/videos/
          retention-days: 3

      - name: Cleanup test projects
        if: always()
        run: |
          rm -rf test_projects/
          echo "✅ Test projects cleaned up"

      - name: Stop Ollama server
        if: always() && ${{ !inputs.skip_ollama_setup }}
        run: |
          pkill ollama || true
          echo "✅ Ollama server stopped"

      - name: Test Summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-reports/ui-e2e-results.txt ]; then
            echo "### UI E2E Tests" >> $GITHUB_STEP_SUMMARY
            cat test-reports/ui-e2e-results.txt >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f test-reports/ralph-loop-e2e-results.txt ]; then
            echo "### Ralph Loop E2E Tests" >> $GITHUB_STEP_SUMMARY
            cat test-reports/ralph-loop-e2e-results.txt >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "### Browser E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "Browser tests run with Playwright. Check artifacts for screenshots and videos." >> $GITHUB_STEP_SUMMARY
