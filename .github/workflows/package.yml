name: Package Installation Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package (base)
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test package imports
      run: |
        python -c "from lib.ollama_client import OllamaClient; from integration.ralph_ollama_adapter import RalphOllamaAdapter; print('✅ Package imports work')"
    
    - name: Test entry points
      run: |
        ralph-ollama --help || echo "Entry point works (may need Ollama for full test)"
    
    - name: Install package with UI extras
      run: |
        pip install -e ".[ui]"
    
    - name: Test UI imports
      run: |
        python -c "from flask import Flask; from ui.app import app; print('✅ UI package imports work')"
      continue-on-error: true
